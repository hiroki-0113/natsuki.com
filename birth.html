<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Natsuki.com</title>
  <link rel="stylesheet" href="styles/vendors/swiper.min.css" />
  <link rel="stylesheet" href="styles/vendors/bootstrap-reboot.css" />
  <link rel="stylesheet" href="birth.css">
</head>
<body>
  <div id="global-container">
    <div id="container">
        <header class="header">
          <div class="header__container">
                <div class="header__logo">
                    <img src="image/img_logo.png" alt="">
                </div>
                <div class="header__menu">
                  <ul class="header__ul">
                    <li class="header__li"><a href="#slider">slide</a></li>
                    <li class="header__li"><a href="#greet">greet</a></li>
                    <li class="header__li"><a href="#youtube">youtube</a></li>
                  </ul>
                </div>
                  <button class="header__nav">
                    <span></span>
                    <span></span>
                    <span></span>
                  </button>
          </div>
         </header>
  
     <div class="hbd">
           <img src="image/img_hbd.png" class="hbd__img">
     </div>

     <div id="slider" class="slider">
          <div class="swiper-container">
               <div class="swiper-wrapper">
                    <div class="swiper-slide">
                      <div class="slider__title">Disney</div>
                        <img src="image/img_disney.jpg">
                    </div>
                    <div class="swiper-slide">
                      <div class="slider__title">Yokohama</div>
                        <img src="image/img_yokohama.jpg">
                    </div>
                    <div class="swiper-slide">
                      <div class="slider__title">Yomiuri land</div>
                        <img src="image/img_yomiuri.jpg">
                    </div>
                    <div class="swiper-slide">
                      <div class="slider__title">Kanazawa</div>
                        <img src="image/img_kanazawa.jpg">
                    </div>
                    <div class="swiper-slide">
                      <div class="slider__title">Hyakurakusou</div>
                        <img src="image/img_hyakurakusou.jpg">
                    </div>
                    <div class="swiper-slide">
                      <div class="slider__title">Pairing</div>
                        <img src="image/img_pair.jpg">
                    </div>
                    <div class="swiper-slide">
                      <div class="slider__title">Xmas</div>
                        <img src="image/img_xmas.jpg">
                    </div>
                    <div class="swiper-slide">
                      <div class="slider__title">Asakusa</div>
                        <img src="image/img_asakusa.jpg">
                    </div>
                    <div class="swiper-slide">
                      <div class="slider__title">Ichigogari</div>
                        <img src="image/img_ichigo.jpg"> 
                    </div>
                    <div class="swiper-slide">
                      <div class="slider__title">Enoshima</div>
                        <img src="image/img_enoshima.jpg"> 
                    </div>
                    <div class="swiper-slide">
                      <div class="slider__title">boat</div>
                        <img src="image/img_inokashira.jpg"> 
                    </div>
                    <div class="swiper-slide">
                      <div class="slider__title">Fuji-Q</div>
                        <img src="image/img_fuji.jpg">
                    </div>
                    <div class="swiper-slide">
                      <div class="slider__title">Nagatoro</div>
                        <img src="image/img_nagatoro.jpg">
                    </div>
                    <div class="swiper-slide">
                      <div class="slider__title">Himawari</div>
                        <img src="image/img_himawari.jpg">
                    </div>
                </div>
          </div>
     </div>

     <div id="greet" class="greet">
       <div class="greet__container">
         <div class="greet__wrapper">
           <div class="greet__img">
             <img src="image/img_greet.jpg" alt="">
           </div>
           <div class="greet__text">
             <div class="greet__title">
               <div>製作者からのメッセージ</div>
             </div>
             <div class="greet__main">
               <p>なっちゃん22歳のお誕生日おめでとう🎂<br>
                最後のプレゼントはサイトにしてみました！！<br>
                どう？？面白いでしょ？？？？<br>
                自分から伝えたい事は全部動画で言ってあります！<br>
                あとは動画でお楽しみください😳
               </p>
             </div>
           </div>
         </div>
       </div>
     </div>

     <div id="youtube" class="youtube">
      <div class="youtube__container">
        <h2 class="youtube__title">最後にこちらをご覧ください↓↓</h2>
        <div class="youtube__wrapper">
          <iframe src="https://www.youtube.com/embed/ZySl_6gEDV8" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen class="youtube__link"></iframe>
        </div>
      </div>
     </div>
     <div class="btn">
       <div class="btn__container">
         <button class="btn__top"><a href="#global-container">TOPに戻る</a></button>
       </div>
     </div>
 </div>
</div>


<script src="scripts/swiper.min.js"></script>
<script src="scripts/slider.js"></script>
<!-- <script src="scripts/greet.js"></script> -->
<script src="scripts/birth.js"></script>
<script src="scripts/nav.js"></script>
</body>
</html>
